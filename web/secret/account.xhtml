<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Account</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body >  
        <h:form style="width:100%;">
           <p:commandButton icon="pi pi-sign-out" id="button234" styleClass="ui-button-danger" style="float:right" value="Logout" action="#{loginController.doLogout()}" /> 
        </h:form>
        <h:form>
            <div class="card center">
        <h1>User Account</h1>
        
        
        <div class="p-field p-grid">
            <p:outputLabel for="name" styleClass="p-col-fixed" style="width:100px" value="Name"/>
            <div class="p-col">
                <p:inputText id="name" value="#{userController.user.name}" label="name" required="true"/>
                <p:watermark for="name" value="#{user.name}" id="watermark"/>
            </div>
        </div>
        
         <div class="p-field p-grid">
            <p:outputLabel for="surname" styleClass="p-col-fixed" style="width:100px" value="Surname"/>
            <div class="p-col">
                <p:inputText id="surname" value="#{userController.user.surname}" label="surname" required="true"/>
                <p:watermark for="surname" value="#{user.name}" id="watermark1"/>
            </div>
         </div>
        
         <div class="p-field p-grid">
            <p:outputLabel for="email" styleClass="p-col-fixed" style="width:100px" value="Email"/>
            <div class="p-col">
                <p:inputText id="email" value="" label="email" disabled="true" />
                <p:watermark for="email" value="#{user.email}" id="watermark2"/>
            </div>
        </div>
        
         <div class="p-field p-grid">
            <p:outputLabel for="password" styleClass="p-col-fixed" style="width:100px" value="Password"/>
            <div class="p-col">
                <p:password id="password" value="#{userController.user.password}" label="password" required="true"/>
                <p:watermark for="password" value="Enter New Password" id="watermark3"/>
            </div>
        </div>
        
        <div class="p-field p-grid">
            <br/>
            <div class="p-col" >
                <p:commandButton icon="pi pi-save" ajax="false" id="button1" style="float:right" value="Save Changes" action="#{userController.update()}"/> 
                <h:message for="button1" />
            </div>
        </div>

         
          </div>
        </h:form> 
        

    </h:body>
</html>
